# Production Profile Configuration
spring.application.name=STAGE-MANAGEMENT-BACKEND

# Server configuration
server.port=${PORT:8080}

# CORS Configuration (add your frontend URLs)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000}

# PostgreSQL configuration (using environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Swagger/OpenAPI configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# MinIO configuration (using environment variables)
minio.url=${MINIO_URL}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.bucket-name=${MINIO_BUCKET_NAME:stage-management}

# JWT configuration (using environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration.milliseconds=${JWT_EXPIRATION:86400000}

# Logging configuration
logging.level.org.springframework.scheduling=INFO
logging.level.root=INFO

# Mail configuration (using environment variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
