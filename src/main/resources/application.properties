spring.application.name=STAGE-MANAGEMENT-BACKEND

# tomcat configuration
server.port=${PORT}

#postgreSQl configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${dbName}
spring.datasource.username=${userName}
spring.datasource.password=${password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

#minio configuration
# URL du serveur MinIO
minio.url=http://localhost:9000

# Cles d'acces MinIO
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}

# Nom du bucket ou stocker les fichiers
minio.bucket-name=stage-management

# application.properties
jwt.secret=${JWT_SECRET}
## 24 heures
jwt.expiration.milliseconds=86400000 
logging.level.org.springframework.scheduling=INFO


# mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
