spring.application.name=STAGE-MANAGEMENT-BACKEND

# tomcat configuration
server.port=${port}

#postgreSQl configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${dbName}
spring.datasource.username=${userName}
spring.datasource.password=${password}


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

#minio configuration
# URL du serveur MinIO
minio.url=http://localhost:9000

# Clés d'accès MinIO (modifie-les si nécessaire)
minio.access-key=admin
minio.secret-key=admin123

# Nom du bucket où stocker les fichiers
minio.bucket-name=stage-management
